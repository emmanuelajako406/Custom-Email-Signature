<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Email Signature</title>
</head>
<body style="font-family: 'Montserrat', sans-serif !important; color: #000 !important;">
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap');
</style>
<table>
  <tbody>
    <tr>
      <td>
        <!-- header and logo photo -->
        <p>
          <img style="width: 124px; height: auto;"
          src="photo.png" alt="photo" border="0">
        </p>

        <p>
<img src="logo.png" alt="logo" border="0">
        </p>

         <!-- Social Icons -->

        <p>
          <a style="text-decoration: none !important; color: #000 !important;" href="#">
            <img src="fb.png" alt="fb" border="0">
          </a>
          <a style="text-decoration: none !important; color: #000 !important;" href="#">
            <img src="tt.png" alt="tt" border="0">
          </a>
          <a style="text-decoration: none !important; color: #000 !important;" href="#">
            <img src="yt.png" alt="yt" border="0">
          </a>
          <a style="text-decoration: none !important; color: #000 !important;" href="#">
            <img src="ln.png" alt="ln" border="0">
          </a>
          <a style="text-decoration: none !important; color: #000 !important;" href="#">
            <img src="ig.png" alt="ig" border="0">
          </a>
          <a style="text-decoration: none !important; color: #000 !important;" href="#">
            <img src="pt.png" alt="pt" border="0">
          </a>
        </p>
      </td> 
      <!-- Details Section  -->
      <td valign="top">
        <span style="font-size: 15pt;">
          <strong>John Doe</strong>
        </span> <br>
        <span style="font-size:10pt;">
          sales & Marketing Director
        </span>

        <p>
          <span>
            <img  src="mobile-icon.png" alt="mobile-icon" border="0">
            <a style="text-decoration: none !important; color: #000 !important;"
             href="tel:+555 6778 445">
              +555 6778 445
            </a>
          </span> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <span>
            <img src="phone-icon.png" alt="phone-icon" border="0">
            <a style="text-decoration: none !important; color: #000 !important;"
            href="tel:+555 8967 333">
              +555 8967 333
            </a>
          </span>
          <br> <br>
          <span>
            <img src="email-icon.png" alt="email-icon" border="0">
            <a style="color: #000 !important; text-decoration: none !important;"
            href="mailto:contact@mycompany.com">
              contact@mycompany.com
            </a>
          </span>
          <br> <br>
          <span>
            <img src="address-icon.png" alt="address-icon" border="0">
            <a style="color: #000 !important; text-decoration: none !important;"
            href="">
              NewYork United States
            </a>
          </span>
          <br> <br>
          <span>
            <img src="website-icon.png" alt="website-icon" border="0">
            <a style="color: #000 !important; text-decoration: none !important;"
            href="https://mycompany.com">
              www.mycompany.com
            </a>
          </span> 

          
        </p>
        <!-- Banner  -->
        <p>
          
<img src="banner.png" alt="banner" border="0">
        </p>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
